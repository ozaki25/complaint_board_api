@(categoryForm: Form[Category])

@main("Welcome to Play 2.1") {
  <h1>Edit Category</h1>
  @helper.form(action = routes.CategoriesController.update(categoryForm.value.get.id), 'class -> "form-group") {
    @helper.inputText(categoryForm("name"), 'class -> "form-control")
    <input type="submit" class="btn btn-default" value="Update">
  }
}
